<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg bg-top"></div>
    <div class="bg bg-bottom"></div>

    <div class="container">
      <main>
        <div class="card-image"></div>
        <div class="avatar-image"></div>
        <div class="card-text">
          <div class="tittle">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>

          <p>London</p>
          <hr />
          <div class="info">
            <div>
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div>
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div>
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
